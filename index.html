<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário de Treinos</title>
    <link rel="stylesheet" href="style.css"> <!-- Link para o arquivo CSS -->
</head>
<body>
    <div class="calendar">
        <div class="header">Janeiro 2025</div>
        <div class="grid">
            <!-- Days of the week -->
            <div class="day">Dom</div>
            <div class="day">Seg</div>
            <div class="day">Ter</div>
            <div class="day">Qua</div>
            <div class="day">Qui</div>
            <div class="day">Sex</div>
            <div class="day">Sáb</div>

            <!-- Dates with placeholder for trainings -->
            <div class="date">1</div>
            <div class="date">2</div>
            <div class="date">3</div>
            <div class="date">4<div class="training calistenia">Calistenia</div></div>
            <div class="date">5</div>
            <div class="date">6<div class="training mobilidade">Mobilidade</div></div>
            <div class="date">7</div>
            <!-- Add remaining dates as needed -->
        </div>
        <div class="legend">
            <div class="legend-item"><div class="color-box calistenia"></div>Calistenia</div>
            <div class="legend-item"><div class="color-box mobilidade"></div>Mobilidade</div>
            <div class="legend-item"><div class="color-box flexibilidade"></div>Flexibilidade</div>
        </div>
    </div>

    <script src="script.js"></script> <!-- Link para o arquivo JavaScript -->
</body>
</html>
